<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrex</title>
    <style>
        :root {
            --primary: #00cfff;
            --secondary: #7a00ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.6;
        }

        .glass-card {
            position: relative;
            z-index: 10;
            width: 380px;
            max-width: 90vw;
            padding: 40px 25px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar-wrapper::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
        }

        .top-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .top-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0,207,255,0.5));
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            position: relative;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: -5px 0 15px rgba(0, 207, 255, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            opacity: 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 0;
        }

        .submenu.show {
            max-height: 100px;
            opacity: 1;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .sub-btn {
            flex: 1;
            padding: 10px;
            font-size: 0.8rem;
            background: rgba(122, 0, 255, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .sub-btn:hover {
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        .status-msg {
            font-size: 0.85rem;
            color: var(--primary);
            font-style: italic;
            padding: 10px;
            border: 1px dashed var(--primary);
            border-radius: 8px;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <main class="glass-card">
        <div class="avatar-wrapper">
            <img src="123456.jpe" alt="Logo" class="top-image">
        </div>

        <h1 class="title">Vetrex</h1>

        <nav class="nav-links">
            <a class="btn" onclick="go('https://discord.gg/xSkFSKmAgp')">DISCORD</a>
            <a class="btn" onclick="go('https://discord.gg/xSkFSKmAgp')">SCRIPT IN DISCORD</a>
            
            <div class="expandable">
                <div class="btn" onclick="toggleSection('download-menu')">DELTA DOWNLOAD</div>
                <div id="download-menu" class="submenu">
                    <button class="sub-btn" onclick="go('https://deltaexploits.gg/delta-executor-android')">Android</button>
                    <button class="sub-btn" onclick="go('https://deltaexploits.gg/delta-executor-ios')">iOS</button>
                </div>
            </div>

            <div class="expandable">
                <div class="btn" onclick="toggleSection('bypass-menu')">DELTA BYPASS</div>
                <div id="bypass-menu" class="submenu">
                    <div class="status-msg">COMING SOON</div>
                </div>
            </div>

            <a class="btn" onclick="go('https://github.com/x2Swiftz/UI-Library')">UI LIBRARY</a>
        </nav>
    </main>

<script>
    function go(url) {
        window.open(url, "_blank");
    }

    function toggleSection(id) {
        const target = document.getElementById(id);
        const allMenus = document.querySelectorAll('.submenu');
        
        allMenus.forEach(menu => {
            if (menu.id !== id) menu.classList.remove('show');
        });

        target.classList.toggle('show');
    }

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width, height, columns, drops;

    function initMatrix() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / 20);
        drops = Array(columns).fill(1);
    }

    const chars = "01VETREX$#!*&@";

    function draw() {
        ctx.fillStyle = "rgba(5, 5, 5, 0.1)";
        ctx.fillRect(0, 0, width, height);

        ctx.font = "15px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            
            const hue = Math.random() > 0.5 ? 190 : 280;
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            
            ctx.fillText(text, i * 20, drops[i] * 20);

            if (drops[i] * 20 > height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', initMatrix);
    initMatrix();
    draw();
</script>

</body>
</html>
